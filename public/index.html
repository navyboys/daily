<!DOCTYPE html>
<html>
  <head>
    <link rel="icon"
      type="image/png"
      href="http://localhost:3000/favicon.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- For video chat -->
    <link rel="stylesheet" href="https://media.twiliocdn.com/sdk/quickstart/conversations-quickstart.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/25c21c4ebe.js"></script>
    <script type="text/javascript" src="./fusioncharts.js"></script>
    <script type="text/javascript" src="./fusioncharts.theme.ocean.js"></script>
    <script type="text/javascript" src="./react.js"></script>
    <script type="text/javascript" src="./react-fusioncharts.min.js"></script>
    <title>daily</title>
    <link type="text/css" rel="stylesheet" href="./stylesheet.css" />
    <link type="text/css" rel="stylesheet" href="./bootstrap-social.css" />
  </head>
  <body>
    <div class="todoapp" id="main">
    </div>
    <div id="controls">
      <div id="preview">
        <div id="local-conversation"></div>
      </div>
      <div id="invite-controls">
        <p class="instructions"><strong>Video chat!</strong></p>
        <input id="invite-to" type="text" placeholder="Who do you want to chat with?" />
        <button type='button' bsStyle='primary' id="button-invite">Connect!</button>
      </div>
      <div id="log">
        <p>&gt;&nbsp;<span id="log-content">Preparing to listen</span>...</p>
      </div>
    </div>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/conversations/v0.13/twilio-conversations.min.js"></script>
    <script src="/bundle.js"></script>
    <script src="/static/bundle.js"></script>
  </body>
</html>
